    body {

    }

    .card {
        flex-basis: calc(45% - 10px); /* Two cards in a row for large screens */
        margin-bottom: 20px;
        background-color: #f0f0f0;
        border-radius: 20px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
    }

    .card img {
        width: 100%;
        height: auto;
        border-radius: 20px;
        min-height: 280px;
        min-width: 250px;
    }

    .card-content {
        padding: 0px 15px; /* Adjusted padding */
        color: #737373;
        font-family: sans-serif;
        font-size: 24px;
        line-height: 0px;
        letter-spacing: -1.2px;
        font-weight: 500; /* Semi-bold */
        font-style: normal;
        text-transform: none;
        text-decoration: none;
        text-align: start;
        text-indent: 0px;
    }

    /* Hovering effect */
    .card:hover {
        transform: translateY(-2px);
    }
    .cards a{
        text-decoration: none;
    }

    .cards a{
        text-decoration: none;
    }

    
    @media screen and (max-width: 768px) {
        .card {
            flex-basis: calc(100% - 20px); /* One card in a row for small screens */
        }
    }

    @media screen and (min-width: 768px) {
        .section-designs .card {
            flex-basis: calc(33.33% - 10px); /* Three cards in a row for large screens in the Designs section */
        }
    }

    /* nav bar css */
    .navbar {
        overflow: hidden;
    }

    .navbar a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {

    }

    .navbar a.active {
        /* background-color: #4CAF50; */
        color: black;
        text-decoration: underline;
        
    }

    .navbar .icon {
        display: none;
    }

    .icon{

}
.icon2{
    display: none;
}
    @media screen and (max-width: 600px) {
    .navbar a {
        display: none;
        color: #ffffff;
    }
    .icon {
        display: block;
    }
    .icon2{
        display: none;
    }
    .navbar.responsive {
        display: block;
        position: absolute;
        width: 100%;
        background-color: #333;
        z-index: 9999; /* Increase z-index to ensure navbar is above background content */
        text-align: center;
        height: 100vh;
        left: 0;
        top:0;
    }
    .navbar.responsive{
        padding-top: 50px;
    }
    .navbar.responsive a {
        margin-top: 10px;
        width: 100%;
        display: flex ;
        flex-direction: column ;
        align-items: center;
        justify-content: center;
    }
    .navbar.responsive .icon {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .icon2 {
        display: "none";
        position: absolute;
        top: 40px;
        right: 50px; /* Change to right: 10px; */
        z-index: 9999; /* Ensure it's above other content */
    }
}

/* Ensure background content is behind the navbar */
body {

    <script>
 function toggleNavbar() {
    var x = document.getElementById("myNavbar");
    var closeIcon = document.getElementById("closeIcon");
    if (x.className.indexOf("responsive") === -1) {
        x.className += " responsive";
        closeIcon.style.display = "block"; // Display the close icon
    } else {
        x.className = x.className.replace(" responsive", "");
        closeIcon.style.display = "none"; // Hide the close icon
    }
}
